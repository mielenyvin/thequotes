<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- TimelineJS3 CSS c CDN -->
    <link title="timeline-styles" rel="stylesheet" href="dist/css/timeline.css">

    <!-- TimelineJS3 JS c CDN -->
    <script src="dist/js/timeline.js"></script>

    <style>
        /* Безопасная высота для мобильных браузеров с плавающими панелями */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh; /* корректная высота между адресной строкой и нижней панелью */
        }
        #timeline-embed {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;    /* базовый фолбэк */
            height: 100dvh;   /* корректная высота для современных браузеров */
            height: 100svh;   /* iOS 15+ — учитывает плавающие панели */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="timeline-embed"></div>

    <script>
        // Подключение твоего локального JSON
        var timeline_json = "./timeline.json";
        var embed = document.getElementById('timeline-embed');

        // Подгоняем размер под фактический viewport (visualViewport учитывает плавающие панели iOS/Android).
        function resizeToViewport() {
            var viewport = window.visualViewport;
            var height = viewport ? viewport.height : window.innerHeight;
            var width = viewport ? viewport.width : window.innerWidth;
            embed.style.height = height + 'px';
            embed.style.width = width + 'px';
            if (window.timeline && typeof window.timeline.updateDisplay === 'function') {
                window.timeline.updateDisplay();
            }
        }

        window.timeline = new TL.Timeline(
            "timeline-embed",
            timeline_json,
            {
                timenav_height_percentage: 20,
                timenav_position: "bottom",
                hash_bookmark: true,
                marker_padding: 0,
                marker_height_min: 0 
            }
        );

        resizeToViewport();
        window.addEventListener('resize', resizeToViewport);
        window.addEventListener('orientationchange', resizeToViewport);
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', resizeToViewport);
        }
    </script>

</body>

</html>
