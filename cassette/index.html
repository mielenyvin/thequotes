<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>the Quotes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #app {
      width: 100vw;
      height: 100vh;
      display: block;
      background: #000;
    }

    .seed-label {
      position: fixed;
      left: 12px;
      bottom: 12px;
      font-size: 12px;
      opacity: 0.6;
      pointer-events: none;
    }
    .back-link {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
    }
    .back-link:focus-visible,
    .back-link:hover {
      border-color: rgba(255,255,255,0.65);
      color: #ffe27a;
    }
  </style>
</head>
<body>
  <a class="back-link" href="/">‚Üê Back</a>
  <canvas id="app"></canvas>
  <div class="seed-label" id="seedLabel"></div>

  <!-- Three.js from CDN -->
  <script type="module" src="https://unpkg.com/three@0.161.0/build/three.module.js"></script>
  <script type="module" src="./main.js"></script>
  <script>
    // Explicitly prevent double-tap zoom and pinch-zoom on touch devices.
    let lastTouchEnd = 0;

    document.addEventListener(
      'touchend',
      function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      { passive: false }
    );

    // Block pinch zoom gestures (Safari-specific gesture events)
    document.addEventListener(
      'gesturestart',
      function (event) {
        event.preventDefault();
      },
      { passive: false }
    );
  </script>
</body>
</html>
